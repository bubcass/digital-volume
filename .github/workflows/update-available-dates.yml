name: Update available Dáil dates

on:
  workflow_dispatch:
  schedule:
    - cron: "17 2 * * *" # daily at 02:17 UTC

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Update available-dates.json
        run: node scripts/update_available_dates.mjs

      - name: Commit & push if changed
        run: |
          git status --porcelain
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/available-dates.json
          git commit -m "Update available Dáil dates"
          git push
