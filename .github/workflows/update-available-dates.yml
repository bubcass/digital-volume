name: Update available Dáil dates

on:
  workflow_dispatch:
  schedule:
    - cron: "17 2 * * *" # daily at 02:17 UTC

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      # ✅ Robust checkout with retry (avoids transient GitHub 500s during fetch)
      - name: Checkout (retry fetch on 500s)
        uses: nick-invision/retry@v3
        with:
          timeout_minutes: 5
          max_attempts: 6
          retry_on: error
          command: |
            set -euo pipefail
            echo "Repo: ${GITHUB_REPOSITORY}"
            echo "Workspace: ${GITHUB_WORKSPACE}"

            # Start clean
            rm -rf "${GITHUB_WORKSPACE:?}/"*

            # Manual checkout
            git init
            git remote add origin "https://github.com/${GITHUB_REPOSITORY}.git"
            git -c protocol.version=2 fetch --no-tags --prune --depth=1 origin \
              "+refs/heads/main:refs/remotes/origin/main"
            git checkout -B main refs/remotes/origin/main

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Update available-dates.json
        run: node scripts/update_available_dates.mjs

      - name: Commit & push if changed
        run: |
          set -euo pipefail
          git status --porcelain
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/available-dates.json
          git commit -m "Update available Dáil dates"
          git push
